<form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off">
  <h2 class="text-center text-primary">Login</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Confirm</button>
    <button class="btn btn-info mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
