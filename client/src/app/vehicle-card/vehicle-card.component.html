<div class="vehicle">
  <div class="card">
    <div class="carousel mt-3">
      <ngb-carousel class="mt-2">
        <ng-template
          ngbSlide
          *ngFor="let image of vehicle.photos; let i = index"
        >
          <div class="wrapper">
            <img
              src="{{ image.photoUrl }}"
              alt="{{ i }}"
              style="width: 100%; height: 66vh"
              (click)="open(i)"
            />
          </div>
          <!-- <div class="carousel-caption">
        <h3>{{ image.title }}</h3>
        <p>{{ image.short }}</p>
      </div> -->
        </ng-template>
      </ngb-carousel>
    </div>
  </div>

  <div class="element">
    <div class="title">
      <h2 class="mt-3 mb-3">{{ card.title }}</h2>
      <h2>{{ card.price }} zł</h2>
    </div>
    <div class="spec">
      <table>
        <tr>
          <th>Brand:</th>
          <th class="details">{{ vehicle?.brand }}</th>
        </tr>
        <tr>
          <th>Model:</th>
          <th class="details">{{ vehicle?.model }}</th>
        </tr>
        <tr>
          <th>Power:</th>
          <th class="details">{{ vehicle?.power }} hp</th>
        </tr>
        <tr>
          <th>Engine capacity:</th>
          <th class="details">{{ vehicle?.engine }} cm3</th>
        </tr>
        <tr>
          <th>Color:</th>
          <th class="details">{{ vehicle?.color }}</th>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="rest">
  <h1 class="mt-2">Description</h1>
  <div class="description mt-3">
    {{ card.description }}
  </div>
  <div class="owner">Owner Name</div>
</div>
<div class="toolbar">
  <button [routerLink]="'/myAuc'" class="button-19 mr-2">
    Back to my garage
  </button>
  <button [routerLink]="'/adv/1'" class="button-19 mr-2">
    Back to advertisments
  </button>
  <button [routerLink]="'/adv/1'" class="button-19 mr-2">
    Edit advertisment
  </button>
  <button (click)="openConfirmationDialog()" class="button-19 mr-2">
    Delete advertisment ❌
  </button>
</div>
