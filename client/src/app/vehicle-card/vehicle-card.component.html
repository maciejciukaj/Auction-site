<div class="toolbar ml-5 mt-4" ><button [routerLink]="'/adv'" class="back">Back to advertisments</button></div>
<div class="container">
  <div class="carousel">
    <ngb-carousel class="mt-2">
      <ng-template ngbSlide *ngFor="let image of vehicle.photos; let i = index">
        <div class="wrapper">
          <img
            src="{{ image.photoUrl }}"
            alt="{{ i }}"
            
            style="width:100%; height: 66vh"
          />
        </div>
        <!-- <div class="carousel-caption">
        <h3>{{ image.title }}</h3>
        <p>{{ image.short }}</p>
      </div> -->
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="title">
    <span
      ><h1 class="mt-3">{{ card.title }}</h1></span
    ><span
      ><h1>{{ card.price }} z≈Ç</h1></span
    >
  </div>
</div>
