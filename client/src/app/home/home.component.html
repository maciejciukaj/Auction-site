>

    <h1 class="bright">Test your driving skills</h1>
    <div class="text-center mt-4">
      <button (click)="registerToggle()" class="button-36 btn-lg mr-2">
        Start the engine ğŸ”¥
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-minigame

        ></app-minigame>
      </div>
    </div>
  </div>
</div>
