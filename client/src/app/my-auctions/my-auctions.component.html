<div class="container">
  <h1>ðŸš™ My Cars ðŸš—</h1>
  <div *ngIf="posts.length == 0">
    You have no active advertisments or auctions
  </div>
  <div *ngFor="let post of posts | slice: min:max" class="">
    <button class="border-gradient border-gradient-purple elem">
      {{ post.title }}, price: {{ post.price }},
    </button>
  </div>
  <div *ngIf="posts?.length > 5" class="numbers mt-2">
    <span
      ><button class="page less" (click)="less()">
        <i class="fa-thin fa-arrow-left"></i></button
      ><button class="page more" (click)="more()">
        <i class="fa-thin fa-arrow-right"></i>
      </button>
    </span>
  </div>
</div>
