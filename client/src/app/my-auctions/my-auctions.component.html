  <div *ngIf="posts.length == 0">
    You have no active advertisments or auctions

  <div *ngFor="let post of posts | slice: min:max; let i = index" class="">
    <button
      class="border-gradient border-gradient-purple elem"
      [routerLink]="['/vehicle', post?.advertismentId]"
    >
      <div class="photo">
        <img src="{{ photos[i + min]?.photoUrl }}" alt="Product" />
        
      </div>
      {{ post.title }}, price: {{ cardService.numberWithSpaces(post.price) }} zÅ‚
    </button>
  </div>
  <div *ngIf="posts?.length > 5" class="numbers mt-2">
    <span
      ><button class="page less" (click)="less()">
        <i class="fa-thin fa-arrow-left"></i></button
      ><button class="page more" (click)="more()">
        <i class="fa-thin fa-arrow-right"></i>
      </button>
    </span>
  </div>
</div>
