<div class="container">
  <h1>My Offers</h1>
  <div class="row">
    <div
      class="offers col-lg-4 mt-5"
      *ngFor="let auc of auctions; let i = index"
    >
      <div class="ifWinner" *ngIf="checkIfUserIsWinning(auc, i)">ðŸ‘‘</div>
      <button class="elem" [routerLink]="['/vehicleA', auc?.auctionId]">
        <div class="photo">
          <span class="mr-3 title">{{ auc.title }}</span>
        </div>
        <div class="details mt-4">
          <div class="price">
            Your offer:
            {{ offerService.numberWithSpaces(highestOffers[i].value) }} $
          </div>
          <div class="price">
            Current price:
            {{ offerService.numberWithSpaces(auc.currentPrice) }} $
          </div>
        </div>
        <div class="{{ styleClass }}">
          {{ timerService.differenceBetweenDates(auc.end) }}
        </div>
      </button>
    </div>
  </div>
</div>
